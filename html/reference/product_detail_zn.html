<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>title</title>
    <link rel="stylesheet" href="../../css/api.css">
    <script src="../../script/jquery.min.js"></script>
    <script src="../../script/rem.js"></script>
    <style>
        body,html{
            background: #f5f5f5;
        }
        .stock_box_zn{
            background: linear-gradient(to right, #268ce9,#64c0ea);
            height:.88rem;
            width:100%;
            position:fixed;
            top:0;
            left:0;
            overflow: hidden;
        }
        .stock_zn{
            color:#fff;
            font-size: .3rem;
            height:100%;
            line-height: .88rem;
            text-align: center;
        }
        .icon_zn{
            width: 0.29rem;
            height: 0.43rem;
            position: absolute;
            left: 0.15rem;
            top: 0.25rem;
            background: url("../../image/image_zn/icon_lefta_zn.png") no-repeat;
            background-size: cover;
        }
        .product_box_zn{
            margin-top:0.88rem;
            width:100%;
            height:auto;
            overflow: hidden;
            margin-bottom:0.3rem;
        }
        .product_img_zn img{
            display: block;
            width:100%;
            /*height:2.6rem;*/
            box-sizing: border-box;
        }
        .product_title_zn{
           width:6rem;
            height:0.8rem;
            line-height:0.8rem;
            margin:0 auto;
            font-size:0.26rem;
            color:#2493f7;
            font-weight:bold;
            letter-spacing: 0.02rem;
        }
        .product_detail_box{
            width:6rem;
            margin:0 auto;
            height:auto;
            overflow: hidden;
            background: #fff;
            border-radius: 0.1rem;
            padding-bottom:0.3rem;
        }
        .product_intro_title{
            height:1rem;
            line-height:1rem;
            width:5.4rem;
            margin:0 auto;
            color:#333;
            font-size:0.24rem;
        }
        .product_intro_con{
            width:5.4rem;
            height:auto;
            margin:0 auto;
            text-align:justify;
            line-height:0.36rem;
            font-size:0.24rem;
            color:#999;
        }
        .product_intro_con img{
            display: block;
            margin: 0.02rem auto;
            width: 100%
        }
        .product_good_title{
            height:1rem;
            line-height:1rem;
            width:5.4rem;
            margin:0 auto;
            color:#333;
            font-size:0.24rem;
        }
        .product_good_con{
            width:5.4rem;
            height:auto;
            margin:0 auto;
            line-height:0.36rem;
            font-size:0.24rem;
            color:#999;
            letter-spacing: 0.02rem;
        }
        span{
            display: block;
        }
    </style>
</head>
<body>
<script type="text/javascript" src="../../script/api.js"></script>
<script>
    var gid;
    function get_data() {
        apiready=function(){
            api.execScript({
                name: 'product_list_zn',
                script: 'reload_zn()'
            });
            gid=api.pageParam.gid;
            api.ajax({
                url: 'http://appapi.duyiwang.cn/index.php?action=product&dir=ziliao&do=gdetail',
                method: 'post',
                data: {
                    values: {gid:gid}
                },
                dataType: 'text'
            }, function (ret, err) {
                $("body").append(ret);
            });
        }
    }
    get_data();
</script>
</body>
</html>
