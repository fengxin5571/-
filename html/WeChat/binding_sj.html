<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../css/api.css">
    <link rel="stylesheet" href="../../css/hhj_css/binding_sj.css">
    <script src="../../script/jquery.min.js"></script>
    <script src="../../script/rem.js"></script>
    <title>Document</title>
</head>
<body>
    <!-- 绑定登录和未绑定注册 -->
    <!-- 导航 -->
    <div class="head">
        <span class="cy">绑定手机号码</span>
        <section onclick="close_win()" tapmode="active">
            <div class="arrowLeft_qty" ></div>
        </section>
    </div>
    <div class="weibd_box" onclick="bangding()" tapmode="active">
        <img src="../../image/register_wx/weibangding.png" alt="" class="weibd_img">
    </div>
    <p class="zhuce" onclick="bangding()" tapmode="active">已注册</p>
    <p class="guanli" onclick="bangding()" tapmode="active">已用手机号注册并登陆《太常门店管理》</p>
    <div class="biankuang"></div>
    <div class="weibd_box" onclick="zhuce_hhj()" tapmode="active">
        <img src="../../image/register_wx/yibangding.png" alt="" class="weibd_img">
    </div>
    <p class="zhuce" onclick="zhuce_hhj()" tapmode="active">未注册</p>
    <p class="guanli" onclick="zhuce_hhj()" tapmode="active">第一次登录太常门店管理</p>
</body>
<script>
    // 关闭窗口  点击返回到登录页面
    function close_win(){
        api.closeWin({
            name: 'guide_xw',
            animation: {
                type: "none", //动画类型（详见动画类型常量）
                duration: 50
            }
        });
        api.closeWin({
            animation: {
                type: "none", //动画类型（详见动画类型常量）
                duration: 50
            }
        });
        api.execScript({
            name: 'root',
            frameName: 'register',
            script: 'go_load()'
        });

    }
    // 点击返回按钮到登录页面
    apiready=function(){
        api.addEventListener({
            name: 'keyback'
        }, function (ret, err) {
            close_win();
        });
    }
    //点击未 去注册  绑定到新手机号
    function zhuce_hhj() {
        api.closeWin({
            name: 'guide_xw',
            animation: {
                type: "none", //动画类型（详见动画类型常量）
                duration: 50
            }
        });
        api.openWin({
            name: 'login',
            url: 'widget://html/WeChat/login.html',
            bounces: false,
            reload: true,
            rect: {x: 0,y: 0,w: 'auto',h: 'auto'},
        });
    }
    // 已经注册过 绑定原来账号
    function bangding() {
        api.closeWin({
            name: 'guide_xw',
            animation: {
                type: "none", //动画类型（详见动画类型常量）
                duration: 50
            }
        });
        api.openWin({
            name: 'binding',
            url: 'widget://html/WeChat/binding.html',
            bounces: false,
            reload: true,
            rect: {x: 0,y: 0,w: 'auto',h: 'auto'},
        });

    }
</script>

</html>
